<style>
body {
    margin: 0;
    height: 100vh;
    background: #e8bfc5;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

/* Title */
h1 {
    color: #ff2e63;
    font-size: 34px;
    margin-bottom: 25px;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

/* Heart container */
.heart-container {
    width: 260px;
    animation: heartbeat 1.3s infinite;
    margin-bottom: 25px;
}

/* Text */
.message {
    color: #444;
    font-size: 18px;
    margin-bottom: 8px;
    opacity: 0;
    animation: fadeIn 3s forwards;
}

.from {
    color: #333;
    font-size: 16px;
    opacity: 0;
    animation: fadeIn 4s forwards;
}

/* Heartbeat animation */
@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.15); }
    40% { transform: scale(1); }
    60% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* Fade in animation */
@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>
